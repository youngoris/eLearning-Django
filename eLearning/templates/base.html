{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}eLearning Platform{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'admin/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'admin/js/bootstrap.bundle.min.js' %}"></script>
    
    {% block extra_css %}{% endblock extra_css %}
    <style>
        .navbar-custom {
            background-color: #007bff; /* Bootstrap primary color */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white; /* Ensuring the text is visible on the dark background */
        }
        .navbar-custom .nav-link:hover {
            color: #ccc; /* Lighten the text on hover for better UX */
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">eLearning</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'courses:course_list' %}">Courses</a>
                        </li>
                        <!-- More navigation items -->
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container mt-4">
        {% block content %}
        <!-- Content will be overridden in child templates -->
        {% endblock content %}
    </main>

    <footer class="text-muted py-4 bg-light">
        <div class="container">
            <p class="float-right mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">eLearning &copy; Your Website 2024</p>
            <!-- Footer Links or Copyright Information -->
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'admin/js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
